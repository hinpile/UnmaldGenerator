<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mald Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function generate() {
            let cWordArray = [
                "I care", "I asked", "smile about it", "stay glad", "W", "not basic", "skill",
                "rational", "triggeredn't", "you've got a life", "not cringe", "touched grass",
                "funny", "laughed", "good grammar", "GG", "not reported", "no ratio", "you win",
                "you're good", "nice", "unblocked", "correct", "no typos"
            ];
            let wordArray = [...cWordArray];
            let output = document.getElementById("output"), input = document.getElementById("input");
            output.innerHTML = "";
            for (let i = 0; i < input.value; i++) {
                if (wordArray.length == 0)
                    wordArray = [...cWordArray];
                let random = Math.floor(Math.random() * wordArray.length);
                let choice = wordArray.splice(random, 1);
                if (output.innerHTML.length != 0)
                    output.innerHTML += " + ";
                output.innerHTML += choice;
            }
        }
    </script>
</head>
<body>
    <div class="center">
        <label for="words">Word count:</label>
        <br>
        <input id="input" name="words" type="number">
        <br><br>
        <button onclick="generate()">Generate</button>
        <br><br>
        <label>Output:</label>
        <br>
        <label id="output" style="color:rgb(170, 170, 170);">Generate an Unmald Session for the fortunate bloke</label>
    </div>
</body>
</html>
